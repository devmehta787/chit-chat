<body>
  <header>
    <h1>Login</h1>
  </header>
  <section>
    <form (submit)="onLogin()">
      <input
        [(ngModel)]="username"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <button type="submit">Login</button>
    </form>
  </section>
</body>
